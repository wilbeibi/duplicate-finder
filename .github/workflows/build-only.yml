name: Build & Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --run
      
    - name: Build plugin
      run: npm run build
      
    - name: Verify build artifacts
      run: |
        test -f main.js || exit 1
        test -f manifest.json || exit 1 
        test -f styles.css || exit 1
        echo "âœ… Build successful!"
        echo "ðŸ“¦ main.js: $(du -h main.js | cut -f1)"
        echo "ðŸ“„ manifest.json: $(du -h manifest.json | cut -f1)" 
        echo "ðŸŽ¨ styles.css: $(du -h styles.css | cut -f1)"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-build
        path: |
          main.js
          manifest.json
          styles.css